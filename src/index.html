<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="bg-gray-100">
    <!-- Encabezado con Menú de Navegación -->
    <header class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Practica Tailwindcss</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#contenido">Contenido</a></li>
                    <li><a href="#footer">Footer</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main style="height: 82vh;" class="container mx-auto p-4">
        

        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Iniciar Sesión</h2>
            <form>
                <div class="mb-4">
                    <label for="correo" class="block text-gray-700 font-medium">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200" placeholder="Correo Electrónico">
                </div>
                <div class="mb-6">
                    <label for="contrasena" class="block text-gray-700 font-medium">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200" placeholder="Contraseña">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white rounded-lg py-2 hover:bg-blue-600">Iniciar Sesión</button>
            </form>
        </div>

    </main>

    <!-- Pie de Página -->
    <footer id="footer" class="bg-blue-500 p-4 text-white mt-4">
        <div class="container mx-auto">
            <p>&copy; 2023 Mi Sitio Web. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
